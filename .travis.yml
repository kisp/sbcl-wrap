sudo: required

matrix:
  include:
    - env: CABALVER=1.18 GHCVER=7.8.4
      addons: {apt: {packages: [cabal-install-1.18,ghc-7.8.4], sources: [hvr-ghc]}}
    - env: CABALVER=1.22 GHCVER=7.10.1
      addons: {apt: {packages: [cabal-install-1.22,ghc-7.10.1],sources: [hvr-ghc]}}
    - env: BUILD=cabal GHCVER=8.0.2 CABALVER=1.24
      compiler: ": #GHC 8.0.2"
      addons: {apt: {packages: [cabal-install-1.24,ghc-8.0.2,happy-1.19.5], sources: [hvr-ghc]}}
    - env: CABALVER=head GHCVER=head
      addons: {apt: {packages: [cabal-install-head,ghc-head],  sources: [hvr-ghc]}}

  allow_failures:
   - env: CABALVER=head GHCVER=head

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER # see note about happy/alex
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
  - cabal --version
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - travis_retry cabal update
  - cabal install --only-dependencies
  #- cabal install --only-dependencies --enable-tests --enable-benchmarks
 
script:
  - cabal configure
  - cabal build

after_success:
  - sudo checkinstall --nodoc -y --pkgversion=$TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: DNcfcmaX8afvA1+P3Ws0VBab7OLKnHdY/iX6ZUW0HHTBeZ7G/dVr2+1zRTGkbvDFcm9MAAYx+MIAfMNVmZQ/YzRr32eIQwYnRpba5rl1LWH3GRw9MY+1lYEczyOJfFbBv6IF0CQtT2jwZvktP7Tr100McvMLjIPPQmi1m8AU4GA=
  file: sbcl-wrap_${TRAVIS_TAG}-1_amd64.deb
  skip_cleanup: true
  on:
    tags: true
    condition: $GHCVER = 8.0.2
